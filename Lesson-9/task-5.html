<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання-5</h1>
    <p>5.Дано масив елементів. Знайти добуток додатних елементів</p>
    <script>
      let ElementsList = [12, -36, 125, -78, 255, 38, -126];
      let sum = 0;
      for (let positiveElements of ElementsList) {
        if (positiveElements > 0) sum += positiveElements;
      }
      document.write(`Sum = ${sum},`);
    </script>
  </body>
</html>
