<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Завдання-1</h1>
    <p>
      1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
    </p>
<script>
const numElements = parseInt(prompt('Кількість елементів'))
      let massifElements = new Array(numElements).fill(0)
      document.write(massifElements)
</script>
