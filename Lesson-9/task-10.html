<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Завдання-10</h1>
    <p>
      10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      let prices = [198, 562, 2455, 1120, 965, 1500, 857];
      let sum = 0;
      prices.forEach((element, index, arrRef) => {
        if (element > 0) arrRef[index] = element * 0.2;
      });
      for (let generalTax of prices) {
        if (generalTax > 0) sum += generalTax;
      }
      document.write(prices);
      document.write(`<br>Sum = ${sum},`);
    </script>
  </body>
</html>
